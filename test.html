<!DOCTYPE html>

    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="test.css" type="text/css">
    <script src="https://unpkg.com/vue"></script>

  <body>
    <div class="container" id="vue-app">
      <div class="fs-form-wrap" id="fs-form-wrap">
        <div class="fs-title">
          <h1>Create the group</h1>
        </div>


        <form id="myform" class="fs-form fs-form-full" v-bind:class="{fsformoverview : overview}" autocomplete="off">
          <ol class="fs-fields" v-bind:class="{fsdisplaynext : fstest}">
            <template v-if="numDifference >= 0">
            <transition-group name="fs-hide" mode="out-in">
              <li v-show="questions[0]"  key="firstq">
                <label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
                <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Aung Kaung Myat" required/>
              </li>
              <li v-show="questions[1]"  key="secondq">
                <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you span, we promise...">What's your email address</label>
                <input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="akm@gmail.com" required/>
              </li>
              <li v-show="questions[2]"  key="thirdq">
                <label class="fs-field-label fs-anim-upper" for="q3">What's do you  want</label>
                <input class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="games" required/>
              </li>
              <li v-show="questions[3]"  key="forthq">
                <label class="fs-field-label fs-anim-upper" for="q4">Where do you want to go</label>
                <input class="fs-anim-lower" id="q4" name="q4" type="text" placeholder="TTN" required/>
              </li>
            </transition-group>
            </template>
            <template v-if="numDifference < 0">
            <transition-group name="fs-hide-reverse" mode="out-in">
              <li v-show="questions[0]"  key="firstq">
                <label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
                <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Aung Kaung Myat" required/>
              </li>
              <li v-show="questions[1]"  key="secondq">
                <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you span, we promise...">What's your email address</label>
                <input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="akm@gmail.com" required/>
              </li>
              <li v-show="questions[2]"  key="thirdq">
                <label class="fs-field-label fs-anim-upper" for="q3">What's do you  want</label>
                <input class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="games" required/>
              </li>
              <li v-show="questions[3]"  key="forthq">
                <label class="fs-field-label fs-anim-upper" for="q4">Where do you want to go</label>
                <input class="fs-anim-lower" id="q4" name="q4" type="text" placeholder="TTN" required/>
              </li>
            </transition-group>
            </template>
            <!-- <li v-bind:class="[{fsHide: fstest},{fscurrent: questions[0]}]">
              <label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
              <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Aung Kaung Myat" required/>
            </li>
            <li  v-bind:class="[{fstest : fstest},{fscurrent: questions[1]}]">

              <input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="akm@gmail.com" required/>
            </li>
            <li v-bind:class="[{fstest : fstest},{fscurrent: questions[2]}]">
              <label class="fs-field-label fs-anim-upper" for="q3">What's do you  want</label>
              <input class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="games" required/>
            </li> -->
            <!-- <li  v-bind:class="{fsHide: fstest}">

              <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Aung Kaung Myat" required/>
            </li>
            <li v-show="questions[1]" v-bind:class="{fstest : fstest}">
              <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you span, we promise...">What's your email address</label>

              <input class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="games" required/>
            </li> -->
          </ol>
        </form>

        <!-- fs control -->
        <div class="fs-controls">
        <button class="fs-continue fs-show" v-on:click="add(1);">
          Continue
        </button>
        <nav class="fs-nav-dots fs-show">
          <button v-for="num in numbers"
          v-bind:class="[{ fsdotcurrent: num.num == number},{disabled: num.disabled}]" v-bind:id="num.num" v-on:click="changeNumber"></button>
        </nav>
        <span class="fs-numbers fs-show">
          <template v-if='numDifference >= 0'>
            <transition-group name="slidedown-fade" mode="out-in">
              <span class="fs-number-current" v-if="show" key="current">{{ number }}</span>
              <span class="fs-number-next" v-if="!show" key="nextnum">{{ nextNumber }}</span>
            </transition-group>
          </template>
          <template v-else-if='numDifference < 0'>
            <transition-group name="slideup-fade" mode="out-in">
              <span class="fs-number-current" v-if="show" key="current">{{ number }}</span>
              <span class="fs-number-next" v-if="!show" key="nextnum">{{ nextNumber }}</span>
            </transition-group>
          </template>
          <span class="fs-number-total">6</span>
        </span>
        </div>
        <!-- fs control -->

      </div>
    </div>
